{% extends "base.html" %}
{% block title %}Subtraction Calculator{% endblock %}
{% block content %}
<form action="#" method="POST">
    <p>First Number:</p>
    <input type="number" name="subone" min="0" max="99999">
    <p>Second Number:</p>
    <input type="number" name="subtwo" min="0" max="99999">
    <br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
